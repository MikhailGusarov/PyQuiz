{% extends "base.html" %}
{% block content %}
{% if games %}
    <h1 class="main_games_header">Выберите игру</h1>
    <div class="main_games">
    {% for game in games%}

            <div class="main_games_game">
                <a href="{% url 'owngame:game' game.number %}"><p>{{game}}</p></a>
            </div>

    {% endfor %}
    </div>
{% else %}
<p>Нет игр</p>
{% endif %}
{% endblock %}
